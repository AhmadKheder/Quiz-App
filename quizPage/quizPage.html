<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="quizPage.css" />
    <link rel="stylesheet" href="/styles/footer.css" />

    <script
      src="https://kit.fontawesome.com/5e187893d8.js"
      crossorigin="anonymous"
    ></script>
    <title>Quiz</title>
  </head>
  <body>
    <header>Progressbar</header>
    <main>
      <div class="quiz-container">
        <div class="question">
          <p id="question">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum,
            voluptate! Delectus placeat ipsa quis quibusdam assumenda
            dignissimos at aut ipsam fuga maxime consequatur nihil amet nostrum,
            laudantium cumque, veritatis quo!
          </p>
        </div>

        <div class="answer-option">
          <input
            onchange="answerHandler()"
            type="radio"
            name="Answer"
            id="option1"
            value="dddd"
          />
          <label id="option1-label" for="Answer1"></label>
        </div>
        <div class="answer-option">
          <input
            onchange="answerHandler()"
            type="radio"
            name="Answer"
            id="option2"
          />
          <label id="option2-label" for="Answer2"></label>
        </div>
        <div class="answer-option">
          <input
            onchange="answerHandler()"
            type="radio"
            name="Answer"
            id="option3"
          />
          <label id="option3-label" for="Answer3"></label>
        </div>
        <div class="answer-option">
          <input
            onchange="answerHandler()"
            type="radio"
            name="Answer"
            id="option4"
          />

          <label id="option4-label" for="Answer4"></label>
        </div>
        <div class="answer-option">
          <textarea
            placeholder="Type your answer..."
            class="txtArea"
            name="Answer"
            id="txtArea"
            cols="30"
            rows="10"
          >
          </textarea>
        </div>
      </div>
    </main>
    <footer>
      <h2><i></i> Timer</h2>
      <button onclick="nextQuestionHandler()" id="next-btn">Next</button>
    </footer>
    <script src="/quizPage/quizPage.js"></script>
  </body>
</html>
