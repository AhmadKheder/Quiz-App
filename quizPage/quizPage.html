<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="quizPage.css" />
    <link rel="stylesheet" href="/styles/footer.css" />

    <script
      src="https://kit.fontawesome.com/5e187893d8.js"
      crossorigin="anonymous"
    ></script>
    <title>Quiz</title>
  </head>

  <body>
    <header>Progressbar</header>
    <main>
      <div class="quiz-container">
        <div class="question">
          <p id="question">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum,
            voluptate! Delectus placeat ipsa quis quibusdam assumenda
            dignissimos at aut ipsam fuga maxime consequatur nihil amet nostrum,
            laudantium cumque, veritatis quo!
          </p>
        </div>

        <div id="question-content"></div>
      </div>
    </main>
    <footer>
      <h2>
        <i class="fas fa-stopwatch"><span id="time">10:00</span></i>
      </h2>

      <button onclick="nextQuestionHandler()" id="next-btn">Next</button>
    </footer>
    <script src="/quizPage/quizPage.js"></script>
  </body>
</html>
