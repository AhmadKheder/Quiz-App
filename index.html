<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5e187893d8.js"
      crossorigin="anonymous"
    ></script>
    <title>Main</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="main-flex-container">
        <img
          class="code-img"
          src="/images/pexels-luis-gomes-546819.jpg"
          alt=""
        />
        <h2 class="quiz-title">CSS Quiz</h2>
        <div class="under-title-boxs">
          <div class="">
            <div class="questions-No">
              <span>8</span>
              <p class="Questions">QUESTIONS</p>
            </div>
          </div>
          <div class="quizzed-students-No">
            <i class="fas fa-check-circle"></i>
            <p><span>24</span> STUDENTS FINISHED THIS QUIZ</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="timer-container">
        <div class="timer-box">
          <i class="fas fa-stopwatch timer-icon"></i>
        </div>
        <span id="time">10:00</span>
      </div>

      <button
        style="width: 144px"
        onclick="location.href='/quizPage/quizPage.html'"
      >
        Start Now
      </button>
    </footer>
  </body>
</html>
