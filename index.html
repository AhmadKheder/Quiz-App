<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <script
      src="https://kit.fontawesome.com/5e187893d8.js"
      crossorigin="anonymous"
    ></script>
    <title>Main</title>
  </head>
  <body>
    <header>Progressbar</header>
    <main>
      <div class="main-flex-container">
        <img
          class="code-img"
          src="/images/pexels-luis-gomes-546819.jpg"
          alt=""
        />
        <h2 class="quiz-title">CSS Quiz</h2>

        <div class="quiz-quantities-container">
          <div class="questions-No">
            <span>08</span>
            <p>QUESTIONS</p>
          </div>
        </div>
        <div class="quiz-quantities-container">
          <div class="quizzed-students-No">
            <i class="far fa-check-circle"></i>
            <p><span>24</span> STUDENTS FINISHED THIS QUIZ</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <h2>
        <i class="fas fa-stopwatch"><span id="time">10:00</span></i>
      </h2>
      <button onclick="">
        <a href="/quizPage/quizPage.html">Start Now</a>
      </button>
      <!-- <button onclick="startQuiz()">Start Now</button> -->
    </footer>
  </body>
</html>
