<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./quizPage.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />

    <script
      src="https://kit.fontawesome.com/5e187893d8.js"
      crossorigin="anonymous"
    ></script>
    <title>Quiz</title>
  </head>

  <body>
    <header>
      <div onclick="home()" class="x-progress-icon">
        <a title="Exit to Home Page" class="fas fa-times"> </a>
      </div>
      <div class="progress">
        <span id="acheived"></span>
      </div>
    </header>

    <main id="main">
      <div class="quiz-container">
        <div class="question">
          <p id="question">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum,
            voluptate! Delectus placeat ipsa quis quibusdam assumenda
            dignissimos at aut ipsam fuga maxime consequatur nihil amet nostrum,
            laudantium cumque, veritatis quo!
          </p>
        </div>
        <div><hr /></div>
        <div id="question-content"></div>
      </div>
    </main>

    <footer>
      <div class="footer-content-container">
        <div class="timer-container">
          <div class="timer-box">
            <i class="fas fa-stopwatch timer-icon"></i>
          </div>
          <span id="time">10:00</span>
        </div>

        <button onclick="nextQuestionHandler()" id="next-btn">Next</button>
      </div>
    </footer>
    <!-- <script src="./quizPage/quizPage.js"></script> -->
    <!-- <script src="./quizPage.js"></script> -->
    <script src="../../src/App.js"></script>
  </body>
</html>
